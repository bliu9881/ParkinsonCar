version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - export NODE_OPTIONS="--max-old-space-size=8192 --optimize-for-size --gc-interval=100"
        - export NEXT_TELEMETRY_DISABLED=1
        - export DISABLE_ESLINT_PLUGIN=true
        - pnpm install --frozen-lockfile --prefer-offline --no-optional
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=8192 --optimize-for-size --gc-interval=50 --max-semi-space-size=128"
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_ENV=production
        - export DISABLE_ESLINT_PLUGIN=true
        - export NEXT_CACHE_DISABLED=1
        - pnpm run build:ultra-safe
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.pnpm-store/**/*
