version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install --prod
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=2048"
        - export NEXT_TELEMETRY_DISABLED=1
        - pnpm run build
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
